<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
        integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <style>
        .fluid-container {
            background-color:white;
            margin: 0px;
            padding: 15px, 20px;
            text-align: justify;
        }
        h5, p {
            text-align: center;
            text-decoration: none;
            color: firebrick;
            font-size: larger;
            font-weight: 500;
        }
    </style>

    <title>www.chotees.com !</title>
</head>

<body>
    <div class="fluid-container">
        <!-- grid cards -->
    <div class="row row-cols-1 row-cols-md-3">
        <div class="col">
          <div class="card h-100">
              <img src="saraswathi.png" height="100%" alt="saraswathi">
            <div class="card-body">
              <h5 class="card-title"><a href="https://www.chotees.com" target="_blank">https://www.chotees.com</a></h5>
              <p class="card-text">Happy Saraswathi Pooja ! Wishes</p>
            </div>
            <div class="card-footer">
              <small class="text-muted"><img src="chotees logo-halved.jpg" width="100%" class="card-img-top" alt="chotees logo"></small>
            </div>
          </div>
        </div>
      </div>

    </div>

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
        integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper.js and Bootstrap JS
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
    -->

</html>
